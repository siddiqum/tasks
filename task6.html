<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flexbox: Task 4</title>

    <h1>Mohammad Siddiqui</h1>

    <style>
        body {
            background-color: rgb(129, 106, 106);
            color: rgb(21, 38, 41);
            font: 1.2em / 1.5 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        ul {
          display: flex;
          flex-wrap: wrap;
          width: 450px;
          list-style:none;
          padding: 0;
          margin: 0;
        }

        li {
          flex: 1 auto;
          background-color: #4D7298;
          border: 5px solid #77A6B6;
          border-radius: .5em;
          color: #fff;
          padding: .5em;
          margin: .5em;
        }
    </style>



</head>

<body>

  <ul>
    <li>Turnip</li>
    <li>greens</li>
    <li>yarrow</li>
    <li>ricebean</li>
    <li>rutabaga</li>
    <li>endive</li>
    <li>cauliflower</li>
    <li>sea lettuce</li>
    <li>kohlrabi</li>
    <li>amaranth</li>
  </ul>

</body>

</html>
